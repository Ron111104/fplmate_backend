<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FPLMate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .container {
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .cta-button {
            background-color: #fff;
            color: #ff7e5f;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .cta-button:hover {
            background-color: #ff7e5f;
            color: #fff;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to FPLMate!</h1>
        <p>Your ultimate fantasy sports guide with AI-driven insights.</p>
        <button class="cta-button" onclick="alert('Get started coming soon!')">Get Started</button>
    </div>

    <div class="footer">
        <p>Copyright &copy; 2024 FPLMate. All Rights Reserved.</p>
    </div>

</body>
</html>
